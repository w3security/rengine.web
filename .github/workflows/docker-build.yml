name: ðŸŒ¥ Docker Build

on:
  push:
    branches:
      - 'main'
      - 'v[0-9]*'
    
  schedule:
    - cron: '0 18 * * 5'
    
  pull_request:
  
env:
  REPO_SLUG: "w3security/rengine.web"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Run
        uses: docker/bake-action@v2
        with:
          targets: validate
          
  build:
      runs-on: ubuntu-latest
      needs:
        - validate
      steps:
        -
          name: Dump context
          uses: crazy-max/ghaction-dump-context@v1
        -
          name: Checkout
          uses: actions/checkout@v3
        -
          name: Docker meta
          id: meta
          uses: docker/metadata-action@v4
          with:
            images: |
              ${{ env.REPO_SLUG }}
            tags: |
              type=ref,event=branch
              type=ref,event=pr
            labels: |
              github.buildx-packaging.run_id=${{ github.run_id }}
              github.buildx-packaging.run_number=${{ github.run_number }}
            bake-target: meta-helper
        -
          name: Set up QEMU
          uses: docker/setup-qemu-action@v2
        -
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
        -
          name: Login to DockerHub
          if: github.event_name != 'pull_request'
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        -
          name: Build
          uses: docker/bake-action@v2
          with:
            files: |
              ./docker-bake.hcl
              ${{ steps.meta.outputs.bake-file }}
            targets: pkg-cross
            set: |
              *.output=type=image,push=${{ github.event_name != 'pull_request' }}
